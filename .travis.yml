env:
  global:
    - CC_TEST_REPORTER_ID=f441fe719ff504f2afec737c2154eaece83bf6b04bbaa12c60b6b55981e70b61
    
services:
  - postgresql

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
  - psql -c 'create database BlooDiscounts_test' -U postgres
  - cp config/database.yml.travis config/database.yml

after_success:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

language: ruby
cache: bundler

script:
  - bundle install
  - bundle exec rake db:test:prepare 
  - bundle exec rake webpacker:install
  - bundle exec rake webpacker:compile RAILS_ENV=test
  - bundle exec rspec
  - bundle exec cucumber --profile default

